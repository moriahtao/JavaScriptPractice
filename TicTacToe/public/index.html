<!DOCTYPE html>
<html lang="en" ng-app="TicTacToeApp">
    <head>
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Tick Tac Toe</title>
    </head>

    <body>
		<div class="container wrapper" ng-controller="TicController">

			<div class="player-name">
				<div class="current-label">
					Current Player:
				</div>
				<div class="score" id="player">
					<span>{{activePlayer}}</span>
				</div>
			</div>

			<div class="tic-tac-toe">
				<table class="board">
					<tr ng-repeat="row in boardData track by $index">
						<td ng-repeat="i in row track by $index" ng-click="ctrlFill($parent.$index, $index)">{{i}}</td>
					</tr>
				</table>
			</div>

			<button type="button" class="btn btn-info btn-new-game" ng-click="init()">New game</button>

		</div>

        <script src="app.js"></script>

    </body>

</html>
